<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Áudio</title>
</head>
<body>
                    <h1>Exercício de Áudio</h1>

            <p>Vamos aprender a exibir áudios com HTML.</p>

        <audio src="midia/Angels Singing.mp3"autoplay></audio> 
        <audio src="midia/Angels Singing.mp3"controls></audio>  
        <!--O autoplay não funciona em todos os navegadores.-->

        <audio preload="auto" autoplay>
            <source src="midia/Angels Singing.mp3" type="audio/mpeg">
        </audio>
        <!--O autoplay não funciona.-->

        <audio preload="metadata" controls>
        <source src="midia/Angels Singing.mp3" type="audio/mpeg">
        </audio>
        <!--O metadata mostra as informações do áudio logo de cara. -->

        <audio preload="none" controls>
        <source src="midia/Angels Singing.mp3" type="audio/mpeg">    
        </audio>
        <!--O none só exibe as informações durante a exibição do arquivo.-->

        
</body>
</html>
