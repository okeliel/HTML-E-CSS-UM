<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div:hover - Texto escondido</title>
    <style>

        div>p {
            display: none;
        }
        div:hover>p {
            display: contents;
        }
    </style>
</head>
<body>
    <h1>div:hover - Texto escondido</h1>

    <div>
        Passe o mouse aqui! <br>

        <p>Texto escondido.</p>
    </div>

    <!--
        A pseudo-classe é representada por dois pontos (:). 

        div:hover

        Hover é ua pseudo-classe
    -->




</body>
</html>
