<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVs</title>

    <style>

        h1 {
            text-align: center;
        }

    div {
       background-color: aquamarine;
       padding: 10px;
       margin: 20px;
       border: 1px solid black;

       display: inline-block;
       

       height: 200px;
       width: 200px;
        
    }
    div:hover {
        background-color: brown;
    }
     
    </style>
</head>
<body>
    <h1>DIVs</h1>

    <div id="a">01</div>
    <div id="b">02</div>
    <div id="c">03</div>
    <div id="d">04</div>

    <!--
         inline-block faz com que os elementos sejam exibidos lado a lado em quadradinhos.

         div:hover provoca reações aos elementos ao passar o mouse por cima dele.
    -->



</body>
</html>
