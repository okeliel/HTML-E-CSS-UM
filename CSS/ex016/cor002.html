<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #4A8FE7 30%, #44E5E7 70%);
            background-attachment: fixed;
        }
        <!--to right significa que será para à direita-->

        h1 {
            color: rgb(255, 255, 255);
        }
             
    </style>
</head>
<body>
        <h1>Fazendo gradientes com CSS</h1>        
</body>
</html>
